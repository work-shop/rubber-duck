<!DOCTYPE html>
<html>
<head>
	<title>Rubber Ducky Programming | Tell Me Your Problems</title>

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript">
	WebFontConfig = { fontdeck: { id: '37770' } };

	(function() {
	  var wf = document.createElement('script');
	  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
</head>

<body>
	<main>

		<header class="logo"><img src="img/logo-md.png" alt="Quack"></header>

		<div id="message-log" class="hidden"></div>

		<div class="input">
			<div>
				<textarea id="box-message" type="text" placeholder="Tell me your problem..." autofocus></textarea>
				<button id="submit">Let It Out</button>
			</div>
		</div>

	</main>

	<footer>
		<img class="duck" src="img/ducky.png">
